<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caro Online</title>
<style>
  #board { display: grid; grid-template-columns: repeat(15, 30px); gap: 1px; }
  .cell {
    width: 30px; height: 30px; border: 1px solid #ccc;
    text-align: center; line-height: 30px; font-weight: bold; font-size: 20px;
  }
  .X { color: black; }
  .O { color: red; }
</style>
</head>
<body>
<h2>Caro Online</h2>
<div id="status"></div>
<div id="board"></div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="caro.js"></script>
</body>
</html>
